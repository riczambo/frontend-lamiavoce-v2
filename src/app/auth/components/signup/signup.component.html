<p class="page-title">Registrazione</p>

<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" nz-form [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label [nzFor]="'firstName'">Nome</nz-form-label>
    <nz-form-control>
      <input nz-input type="text" id="firstName" name="firstName" ngModel required />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzFor]="'lastName'">Cognome</nz-form-label>
    <nz-form-control>
      <input nz-input type="text" id="lastName" name="lastName" ngModel required />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzFor]="'email'">Email</nz-form-label>
    <nz-form-control>
      <input nz-input type="email" id="email" name="email" ngModel required />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzFor]="'password'">Password</nz-form-label>
    <nz-form-control>
      <input nz-input type="password" id="password" name="password" ngModel required />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzFor]="'confirmPassword'">Conferma Password</nz-form-label>
    <nz-form-control>
      <input nz-input type="password" id="confirmPassword" name="confirmPassword" ngModel required />
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary" type="submit" [disabled]="!signupForm.form.valid || !passwordsMatch(signupForm)">
    Invia
  </button>
</form>
